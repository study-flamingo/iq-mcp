# IQ-MCP Nginx Configuration
# Reverse proxy with SSL termination for https://mcp.casimir.ai/iq

upstream iq_mcp {
    server iq-mcp:8000;
    keepalive 32;
}

# Map to handle token from query string or Authorization header
# Priority: Authorization header > ?token= query param
map $http_authorization $final_auth {
    default $http_authorization;
    ""      "Bearer $arg_token";
}

# HTTP server - redirect to HTTPS + Let's Encrypt challenge
server {
    listen 80;
    listen [::]:80;
    server_name mcp.casimir.ai;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name mcp.casimir.ai;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # TLS configuration - broad compatibility
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # MCP endpoint: /iq â†’ proxied to /mcp on backend
    location /iq {
        # Rewrite /iq to /mcp for the FastMCP backend
        rewrite ^/iq(.*) /mcp$1 break;

        proxy_pass http://iq_mcp;
        proxy_http_version 1.1;

        # Critical for MCP streaming/SSE
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Token auth: supports both header and ?token= query param
        # Usage: https://mcp.casimir.ai/iq?token=YOUR_API_KEY
        proxy_set_header Authorization $final_auth;

        # Long timeouts for streaming MCP connections
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 60s;

        # Disable request body buffering for streaming
        proxy_request_buffering off;
    }

    # Health check endpoint (optional, for monitoring)
    location /health {
        rewrite ^/health$ /mcp break;
        proxy_pass http://iq_mcp;
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        
        # Quick timeout for health checks
        proxy_read_timeout 5s;
        proxy_send_timeout 5s;
    }
}

